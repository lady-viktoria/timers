<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./src/index.js" type="module"></script>
</head>
<body>
    <button id='calc'>Калькулятор дат</button>
    <button id='timer'>Таймер</button>
    <div id="calcDate" class='visible'>
        <h1>Калькулятор дат</h1>
        <form id="form-date">
        <label for="date1">
            <b>Первая дата</b>
            <input type="date" name="date1" id="date1">
        </label>


       <label for="date2">
            <b>Вторая дата</b>
            <input type="date" name="date2" id="date2">
        </label>

        <button type="submit">Рассчитать промежуток</button>
        </form>

        <p class="message"></p>
    </div>
    
    <div id="calcTime" class='hidden'>
        <h1>Таймер</h1>
        <form id="form-timer">
        <label for="timeStart">
            <b>Секунды</b>
            <input type="number" name="seconds" id="seconds">
        </label>


        <button id='start'>Старт</button>
        <button id="stop">Стоп</button>
        </form>

        <p class="messageTimer"></p>
    </div>
</body>
</html>
